apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend 
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image:  bamfihub/baggregator:optestfrnt3
        imagePullPolicy: Always
        name: frontend
        ports:
        - name: frontend
          containerPort: 8080
        env:
        - name: BACKEND_URI
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: backend-uri
      imagePullSecrets:
      - name: secret 

              

